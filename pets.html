<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pick a pet by Allison Dolan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="format.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-2">D</div>
    <div class="col-sm-2">O</div>
    <div class="col-sm-2">L</div>
    <div class="col-sm-2">A</div>
    <div class="col-sm-2">N</div>
    <div class="col-sm-2">S</div>
  </div>
  <div class="row">
    <div class="col-md">Dog</div>
    <div class="col-md">Otter</div>
    <div class="col-md">Lemur</div>
    <div class="col-md">Alpaca</div>
    <div class="col-md">Newt</div>
    <div class="col-md">Snake</div>
  </div>
</div>
<div class="container">
  <img src="Dog.jpg" class="img-fluid" alt="Dog">
  <img src="Lemur.jpg" class="img-fluid" alt="Lemur">
  <img src="Snake.jpg" class="img-fluid" alt="Snake">
</div>
<div class="thumbnail-container">
  <img src="Dog.jpg" class="img-thumbnail" alt="Dog">
  <img src="Lemur.jpg" class="img-thumbnail" alt="Lemur">
  <img src="Snake.jpg" class="img-thumbnail" alt="Snake">
</div>

</body>
</html>
